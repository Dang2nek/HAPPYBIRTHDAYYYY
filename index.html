<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            z-index: 2;
            position: relative;
            margin-bottom: 200px;
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .message {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }
        
        /* New Styles for the back button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff6347;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none; /* Hidden by default */
            z-index: 100;
        }

        .back-button:hover {
            background-color: #e5533d;
        }
        /* End New Styles */

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button, input[type="submit"] {
            background-color: #ff6347;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
            appearance: none;
        }

        .action-button:hover, input[type="submit"]:hover {
            background-color: #e5533d;
            transform: translateY(-3px);
        }

        .wish-form {
            display: none;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        
        .wish-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .wish-form textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1em;
        }

        .wish-form input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 1em;
        }

        .surprise-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            font-style: italic;
            color: #555;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .table-container {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 600px;
            height: 150px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .table-top {
            width: 100%;
            height: 50px;
            background-color: #8B4513;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .table-leg {
            width: 20px;
            height: 100px;
            background-color: #61310B;
            position: absolute;
            bottom: 0;
        }

        .table-leg.left {
            left: 15%;
        }

        .table-leg.right {
            right: 15%;
        }

        .cake-on-table {
            position: absolute;
            bottom: 0px;
            font-size: 5em;
            z-index: 3;
            animation: float 3s ease-in-out infinite, hideCake 1s forwards;
            animation-play-state: paused;
        }
        
        .cake-on-table.blow-out {
            animation-play-state: running;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        
        @keyframes hideCake {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.5); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--color);
            border-radius: 50%;
            opacity: 0;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <button class="back-button" id="backButton">Go Back</button>

    <div class="container">
        <h1 id="greeting">Happy Birthday!</h1>
        <p class="message">
            Hi my love<3
            <br><br>
            Happy birthday to you! Wishing you a day full of joy, happiness, and wonderful surprises.
            <br>
            May the new year of your life bring you lots of success and cherished memories!
        </p>
        
        <div class="button-group" id="mainButtons">
            <button class="action-button" id="wishButton">Make a Wish</button>
            <button class="action-button" id="blowButton">Blow out the Candles</button>
        </div>
        
        <form id="wishForm" class="wish-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="Tên" required placeholder="Enter your name">
            
            <label for="wish">Your Wish:</label>
            <textarea id="wish" name="Lời ước nguyện" required placeholder="Enter your wish..."></textarea>
            
            <br>
            <input type="submit" value="Submit">
        </form>

        <p class="surprise-message" id="surpriseMessage">
            Your gift is... our friendship!
            <br>
            Let's create many more unforgettable moments together!
        </p>
    </div>

    <div class="table-container">
        <div class="table-top">
            <div class="cake-on-table">🎂</div>
        </div>
        <div class="table-leg left"></div>
        <div class="table-leg right"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722', '#795548'];
            const wishButton = document.getElementById('wishButton');
            const blowButton = document.getElementById('blowButton');
            const mainButtons = document.getElementById('mainButtons');
            const wishForm = document.getElementById('wishForm');
            const surpriseMessage = document.getElementById('surpriseMessage');
            const backButton = document.getElementById('backButton');
            const cake = document.querySelector('.cake-on-table');
            
            // Function để hiển thị màn hình chính
            function showMainScreen() {
                mainButtons.style.display = 'flex';
                wishForm.style.display = 'none';
                surpriseMessage.style.display = 'none';
                backButton.style.display = 'none';
                cake.style.opacity = '1';
                cake.classList.remove('blow-out');
            }

            // Xử lý nút Ước Nguyện
            wishButton.addEventListener('click', () => {
                mainButtons.style.display = 'none';
                wishForm.style.display = 'block';
                backButton.style.display = 'block';
            });

            // Xử lý nút Thổi Nến
            blowButton.addEventListener('click', () => {
                cake.classList.add('blow-out');
                mainButtons.style.display = 'none';
                surpriseMessage.style.display = 'block';
                backButton.style.display = 'block';
            });
            
            // Xử lý nút Quay Lại
            backButton.addEventListener('click', () => {
                showMainScreen();
            });

            // Hiệu ứng pháo hoa
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                document.body.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }

            setInterval(createConfetti, 100);
        });
    </script>
</body>
</html>
